# ==========================
#  TMUX IDE CONFIGURATION
# ==========================

# --- Core Settings ---
set -g prefix C-a
unbind C-b
bind C-a send-prefix

set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set -g set-clipboard on
set -g status-position top
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# --- Keybindings ---
# Reload config
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# IDE Splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-like pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- Advanced IDE Features ---

# 1. Advanced File Management (Yazi Popup)
bind e display-popup -E -w 90% -h 90% -d "#{pane_current_path}" "yazi"

# 2. Search (handled by tmux-fzf)
TMUX_FZF_LAUNCH_KEY="f"

# --- Theme (Everforest-like) ---
set -g status-style bg=#2b3339,fg=#d3c6aa
set -g pane-border-style fg=#4b565c
set -g pane-active-border-style fg=#a7c080
set -g message-style bg=#4b565c,fg=#d3c6aa

# Status Left
set -g status-left "#[bg=#a7c080,fg=#2b3339,bold] #S #[bg=#2b3339,fg=#a7c080] "
set -g status-left-length 50

# Window format
set -g window-status-current-format "#[fg=#2b3339,bg=#a7c080]#[fg=#2b3339,bg=#a7c080,bold] #I  #W #[fg=#a7c080,bg=#2b3339]"
set -g window-status-format "#[fg=#2b3339,bg=#4b565c]#[fg=#d3c6aa,bg=#4b565c] #I  #W #[fg=#4b565c,bg=#2b3339]"
set -g window-status-separator ""

# Status Right
set -g status-right "#[fg=#4b565c,bg=#2b3339]#[fg=#d3c6aa,bg=#4b565c] %Y-%m-%d  %H:%M #[fg=#a7c080,bg=#4b565c]#[fg=#2b3339,bg=#a7c080,bold]   "

# --- Plugins ---
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "christoomey/vim-tmux-navigator"
set -g @plugin "tmux-plugins/tmux-yank"
set -g @plugin "sainnhe/tmux-fzf"

# Initialize TMUX plugin manager
run "~/.tmux/plugins/tpm/tpm"